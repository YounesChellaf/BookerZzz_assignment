<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users list view</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web">
</head>

<body>
    <div class="container px-5">
        <!-- Filters -->
        <section>
            <div class="row pt-3">
                <div class="col-md-12 col-lg-4">
                    <div class="input-group search-input-group mb-3">
                        <input type="text" name="searchQuery" class="form-control" placeholder="Search by name, phone or city">
                        <span class="btn btn-outline-secondary" type="button"><i class="fas fa-search"></i></span>
                    </div>
                </div>
                <div class="col-md-12 col-lg-4 offset-lg-4">
                    <select name="sortBy" id="" class="form-select sort-dropdown">
                        <option value="name">Name</option>
                        <option value="email">Email</option>
                        <option value="city">City</option>
                    </select>
                </div>
            </div>
        </section>
        <!-- Filters -->

        <!-- List view -->
        <section>
            <div class="row mt-5 users-list"></div>
        </section>
        <!-- List view -->
    </div>

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="assets/index.js"></script>
    <!-- scripts -->
</body>

</html>
